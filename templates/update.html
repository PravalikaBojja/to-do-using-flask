{% extends 'base.html' %}
{% block title %}Update{% endblock title %}
{% block body %}
<div class="container my-4">
  <h4 class="my-4">Add your To-Do</h4>
  <form action="/update/{{todo.sno}}" method="POST">
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input name="title" type="text" class="form-control" id="title" value="{{todo.title}}" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="desc" class="form-label">Description</label>
      <input name="desc" type="text" class="form-control" value="{{todo.desc}}" id="desc">
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
{% endblock body %}
